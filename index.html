<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>NFT Collection</title>
        <script type="text/javascript" src="src/index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        Vote for your favorite NFT!<br>
        Support NFT artists!
    </header>
    <body>
        <container id="card-container">
            <ul id="cardlist">    
            </ul>
        </container>
        <section id="form-holder">
            <form id="addCard">
                <label for="image">Image URL</label>
                <input type="text" name="image" id="image" placeholder="Add Image URL"><br>
                <label for="author">Author Name</label>
                <input type="text" name="author" id="author" placeholder="Add Author Name"><br>
                <label for="desc">Image Description</label>
                <input type="text" name="desc" id="desc" placeholder="Add Description"><br>
                <input type="submit" id="submit" value="Add NFT">
            </form>
        </section>
    </body>
</html>
