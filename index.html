<!DOCTYPE html>
<html lang="eng">

<head>
    <title>NFT Liker</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    Vote for your favorite NFTs!<br>
    Support NFT artists!
</header>

<body>

    <section id="form-holder">
        <h4>Upload Your NFT</h4>
        <form id="addCard">
            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" placeholder="Add Image URL"><br><br>
            <label for="name">Image Name</label>
            <input type="text" id="name" name="name" placeholder="Add Image Name"><br><br>
            <label for="desc">Image Description</label>
            <input type="text" id="desc" name="desc" placeholder="Add Description"><br><br>
            <input type="submit" id="submit" name="submit" value="Add NFT">
        </form>
    </section>

    <section id="result">
        <container id="ask-most-liked">
            <h4>And the current most liked NFT is...</h4>
            <button type="button" id="reveal">Reveal!</button>
            <container id="currentwinner"></container>
        </container>
    </section>

    <section class="cards">
        <container id="card-container">
            <ul id="cardlist">
            </ul>
        </container>
    </section>


</body>

</html>
